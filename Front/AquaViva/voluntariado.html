<main>
  <h2>Cadastro de Voluntário</h2>
    <form action="#" method="post">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

      <label for="pais">País de Residência:</label>
      <select id="pais" name="pais" required>
        <option value="">Selecione...</option>
        <option>Brasil</option>
        <option>Moçambique</option>
        <option>Senegal</option>
        <option>Etiópia</option>
        <option>Outro</option>
      </select>

      <label for="area">Área de Interesse:</label>
      <select id="area" name="area" required>
        <option value="">Selecione...</option>
        <option>Engenharia e Construção</option>
        <option>Educação e Treinamento</option>
        <option>Saúde e Saneamento</option>
        <option>Comunicação e Arrecadação</option>
        <option>Administração e Logística</option>
      </select>

      <label for="mensagem">Por que deseja ser voluntário?</label>
      <textarea id="mensagem" name="mensagem" placeholder="Conte um pouco sobre sua motivação..." required></textarea>

      <label>
        <input type="checkbox" required> Concordo em receber informações da ONG e participar das etapas de seleção.
      </label>

      <button type="submit">Enviar Cadastro</button>

      <p class="info">Entraremos em contato por e-mail em até 7 dias úteis.</p>
    </form>
</main>
